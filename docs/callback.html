<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google OAuth</title>
</head>
<body>
  <h2>Signing you in...</h2>
  <script>
    async function handleCallback() {
      // Extract ?code=... from URL
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) {
        document.body.innerHTML = "<h3>Authorization code not found!</h3>";
        return;
      }
      const state = params.get("state")

      try {
        // Send code to backend
        let backendCallbackUrl = "http://localhost:8000/api/v1/auth/callback"
        const response = await fetch(backendCallbackUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ code,state })
        });

        if (!response.ok) {
          throw new Error("Backend rejected the token exchange");
        }

        const data = await response.json();

        // Save
        localStorage.setItem("access_token", data.jwt_token);

        // Redirect to frontend home/dashboard
        window.location.href = "/";
      } catch (err) {
        console.error("OAuth error:", err);
        document.body.innerHTML = `<h3>Login failed: ${err.message}</h3>`;
      }
    }

    handleCallback();
  </script>
</body>
</html>
